dist: trusty

sudo: required

services:
  - docker

language: go

addons:
  apt:
    packages:
    - luarocks

notifications:
  email:
    on_failure: always
    on_success: never

go:
  - 1.10.1

go_import_path: k8s.io/ingress-nginx

# New secure variables can be added using travis encrypt -r kubernetes/ingress-nginx --add K=V 
env:
  global:
  - CHANGE_MINIKUBE_NONE_USER=true
  - KUBERNETES_VERSION=v1.9.0
  - DOCKER=docker
  - TRAVIS_TIMEOUT=240
  - secure: 
  - secure: 
  - secure: 

jobs:
  include:
  - stage: Static Check
    script:
    - sudo luarocks install luacheck
    - make luacheck
    - go get github.com/golang/lint/golint
    - go get -u github.com/jteeuwen/go-bindata/...
    - make verify-all
  - stage: Coverage
    before_script:
    # start minikube 
    - test/e2e/up.sh
    script:
    - go get github.com/jteeuwen/go-bindata/...
    - make cover
  - stage: e2e
    before_script:
    - go get github.com/jteeuwen/go-bindata/...
    - go get github.com/onsi/ginkgo/ginkgo
    - make e2e-image
    - test/e2e/up.sh
    script:
    - make e2e-test
  # split builds to avoid job timeouts
  - stage: publish amd64
    if: type = api AND branch = master AND repo = kubernetes/ingress-nginx
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh amd64
  - stage: publish arm
    if: type = api AND branch = master AND repo = kubernetes/ingress-nginx
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh arm
  - stage: publish arm64
    if: type = api AND branch = master AND repo = kubernetes/ingress-nginx
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh arm64
  - stage: publish ppc64le
    if: type = api AND branch = master AND repo = kubernetes/ingress-nginx
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh ppc64le
  - stage: publish s390x
    if: type = api AND branch = master AND repo = kubernetes/ingress-nginx
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh s390x
